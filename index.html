<!doctype html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="apple-touch-icon" sizes="180x180" href="favicons/apple-touch-icon.png">
	<link rel="icon" type="image/png" sizes="32x32" href="favicons/favicon-32x32.png">
	<link rel="icon" type="image/png" sizes="16x16" href="favicons/favicon-16x16.png">
	<link rel="manifest" href="favicons/site.webmanifest">
    <title>Up To Date</title>

    <link rel="stylesheet" href="css/vx.min.css">
    
    <script type="text/javascript" src="dist/uptoDate.min.js"></script>
    <script type="text/javascript" src="plugins/timeTrackerPlugin/trackerPlugin.min.js"></script>
    <script type="text/javascript" src="plugins/countdownPlugin/countdownPlugin.min.js"></script>
    <script type="text/javascript" src="plugins/queryPlugin/queryPlugin.min.js"></script>
    <script type="text/javascript" src="plugins/relativeTimePlugin/relativeTimePlugin.min.js"></script>
</head>

<body>
    <div class="container fadeIn">
        <div class="row">
            <h1 id="title">Up To Date</h1>
            <h1 id="date"></h1>
            <h1 id="time"></h1>
        </div>
        <div class="row">
            <div class="6 col" id="box">
                <h2 style="text-decoration: underline">Tracker:</h2>
                <h2 id="start">Start Time: </h2>
                <h2 id="stop">End Time: </h2>
                <h2 style="text-decoration: underline">Time On Site: </h2>
                <h3 id="timeOnSite"></h3>
                <button id="toggle">STOP</button>
            </div>
            <div class="6 col" id="box">
                <h2 style="text-decoration: underline">Countdown: </h2>
                <h3 id="countdown"></h3>  
                <h2 style="text-decoration: underline">Time Ago: </h2>
                <h2 id="ago">Time Ago: </h2>
                <h2 style="text-decoration: underline">Time In: </h2>
                <h2 id="in">Time In: </h2>
            </div>
        </div>
        <br>
        <p>Code Examples & Source Available At <a href="https://github.com/RetroVX/uptoDate">Github</a></p>
        <p>Made By <a href="https://github.com/RetroVX">RetroVX</a></p>
    </div>
    <script type="text/javascript" src="js/main.js"></script>

</body>

</html>
